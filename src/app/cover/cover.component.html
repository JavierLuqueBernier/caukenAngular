<section class="post">
  <header>
    <figure>
      <img src="../../assets/images/11.jpg" alt="post.title">
    </figure>
    <h2>{{post.titulo}}</h2>
    <h3><a>Escrito por {{post.autor}}</a></h3>
  </header>

  <div class="content">
      {{post.contenido}}
  </div>
  <div class="decision">
    <app-decision></app-decision>
  </div>

</section>
