<section class="post" *ngIf="post">
  <header>
    <h2>{{post.titulo}}</h2>
    <h3><a>{{post.nombre}}</a></h3>
  </header>
  <div class="migas" *ngIf="migasReady">
    <div class="miga" *ngFor="let miga of arrMigas">
     <a class="chapter" [routerLink]="['/page',miga.id]" routerLinkActive="router-link-active" (click)="navegarMiga(miga.id)"> <a >{{miga.titulo}}</a></a>
    </div>

  </div>
  <div class="content">
    <figure *ngIf="post.imagen!=null">
      <img [src]="post.imagen" [alt]="post.titulo">
    </figure>
   <div [innerHtml]="post.contenido"></div>
  </div>
  <nav class="postActions">
    <div class="autor">
      <img [src]="post.imagen_perfil" alt="">
    </div>
    <div class="share" [routerLink]="['/login']">
      <img src="../../assets/images/share.svg" alt="">
    </div>
    <div class="likes">
      <app-likes [id]="post.id"></app-likes>
    </div>
  </nav>
  <div class="decision">
    <app-decision [id]="post.id"></app-decision>
  </div>
  <div class="comments">
    <router-outlet></router-outlet>
    <app-comments></app-comments>
  </div>
</section>
