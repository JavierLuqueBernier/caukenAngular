<div class="container-fluid">
    <div class="container" id="formulario">
        <div class="row">
                <div class="col-12" id="logo">
                    <img class="imagotipo" src="../../assets/images/Imagotipo.svg" alt="">
                </div>
                <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
                    <fieldset class="borde">
                        <legend  class="w-auto">Usuario</legend>
                        <input type="text" class="form-control" formControlName="nombre" placeholder="Escribe tu nombre de usuario...">
                    </fieldset>
                    <fieldset class="borde">
                        <legend  class="w-auto">Contraseña</legend>
                        <input type="password" class="form-control" formControlName="password" placeholder="Escribe tu contraseña...">
                    </fieldset>

                    <div class="container">
                        <div class="row">
                            <button class="btn btn-primary" id="registro" (click)="dirigirRegister()">REGÍSTRATE</button>
                            <button type="submit" value="Iniciar sesión" class="btn btn-primary">INICIAR SESIÓN</button>
                        </div>
                    </div>

                    <p class="error" *ngIf="formularioEnviado && !formLogin.valid"> Uy! Parece que algún campo no está bien relleno!</p>
                </form>
        </div>
    </div>
</div>
